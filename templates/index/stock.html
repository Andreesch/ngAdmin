<div id="stock-container" ng-controller="Stock" class="content-layout"><div class="widgets-bar clearfix"><button type="button" role="button" title="Create class" class="btn btn-cyan"><i class="fa fa-plus"></i>&nbsp;New</button><form role="form" class="search-form pull-right"><label><input type="search" placeholder="Search..."/><i class="fa fa-search"></i></label></form></div><div class="row"><div ng-repeat="item in stocks" class="col-md-3"><div class="item"><div class="pic"><div class="widgets-cover"><a title="Chart"><i class="fa fa-bar-chart-o"></i></a><span class="divider"></span><a title="Edit"><i class="fa fa-edit"></i></a><span class="divider"></span><a title="Delete"><i class="fa fa-trash-o"></i></a></div><div class="name">{{item.name}}</div><img ng-src="{{item.image}}"/></div><div class="reserve">Stock:<span class="number">{{item.reserve}}/{{item.max_reserve}}</span><span class="unit">(kg)</span></div><div class="input-group"><input min="-10000" max="10000" type="number" placeholder="in/out（kg）" class="input"/><div class="input-group-btn"><button type="button" role="button" class="btn btn-cyan">in/out</button></div></div></div></div></div></div>
